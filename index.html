<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="No. 1 online shopping and Market place">
    <meta name="keywords" content="Online Shopping, Ecommerce, Market, Shopping, Buying, Selling, Furniture, Home, Interior, Decor">
    <title>TMART Shopping</title>
    <link rel="stylesheet" href="assets/CSS/style.css">

    <!-- link to add icon to the title bar -->
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">
    <!-- Google font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&family=Poppins:wght@200;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- fontawesome link for icons -->

    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <!-- Header start -->

        <!-- navbar starts -->
        <div class="nav-bar">

        <nav>
            <ul>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Blog</a></li>

            </ul>
        </nav>
        
        <div class="nav-icons">
            <a href="#"><i class="fa fa-user" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-bars" aria-hidden="true"></i></a>
        </div>
        </div>
        <!-- navbar ends -->

        <!-- Hero -->
        <div class="hero">
            <div class="hero-content">
                <p>New Product Collection</p>
                    <div class="hero-cta">

                    </div>
            </div>

    <!-- Header ends -->

    <script>
        feather.replace()
